<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Cat Clock</title>
</head>
<body>
    <h1 id="mainTitle">LOLCAT CLOCK</h1>
    <div class="timeDisplay">
        <h3>I CAN HAZ TIME??</h3>
        <span id="current-time">This is where time is shown</span>
    </div>
    <img id="randomCatPic" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg" alt="Cat">

    <div class="setTimes">
        <div id="setWakeUpTime">
            <label for="wakeUpTime">SET WAKE UP TIME</label>
            <select id="wakeUpTime">

            </select>
        </div>
        <div id="setLunchTime">
            <label for="lunchTime">SET LUNCH TIME</label>
            <select id="lunchTime">

            </select>
        </div>
        <div id="setNapTime">
            <label for="napTime">SET NAP TIME</label>
            <select id="napTime">

            </select>
        </div>
    </div>
    <button id="partyTime">PARTY TIME!</button>
    <footer>SKILLCRUSH 2016 project finished by Kendall Hunt</footer>
        

<script src="LOL.js"></script>   
</body>
</html>
